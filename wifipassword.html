<!DOCTYPE html>
<html>

<body onload="startup()">
	
	<p>Enter the fields, then click "Submit" to submit the form:</p>

	<div class="container">

		<p>
			<fieldset id="WifiPasswordsFieldSet">
				<legend>Wi-Fi Passwords:</legend>
				<table>
					<tr>
						<td><label for="wifiSsid">SSID:</label></td>
						<td><input type="text" id="wifiSsid" nameOnCard="wifiSsid" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiPassword">Password:</label></td>
						<td><input type="text" id="wifiPassword" nameOnCard="wifiPassword" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiConnectionType">Connection Type:</label></td>
						<td><input type="text" id="wifiConnectionType" name="wifiConnectionType" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiConnectionMode">Connection Mode:</label></td>
						<td><input type="text" id="wifiConnectionMode" name="wifiConnectionMode" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiAuthentication">Authentication:</label></td>
						<td><input type="text" id="wifiAuthentication" name="wifiAuthentication" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiEncryption">Encryption:</label></td>
						<td><input type="text" id="wifiEncryption" name="wifiEncryption" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiUse802dot1x">Use 802.1X:</label></td>
						<td><input type="text" id="wifiUse802dot1x" name="wifiUse802dot1x" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiFipsMode">FIPS Mode:</label></td>
						<td><input type="text" id="wifiFipsMode" name="wifiFipsMode" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiKeyType">Key Type:</label></td>
						<td><input type="text" id="wifiKeyType" name="wifiKeyType" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiProtected">Protected:</label></td>
						<td><input type="text" id="wifiProtected" name="wifiProtected" autocomplete="off" /></td>
					</tr>
					<tr>
						<td><label for="wifiKeyIndex">Key Index:</label></td>
						<td><input type="text" id="wifiKeyIndex" name="wifiKeyIndex" autocomplete="off" /></td>
					</tr>
				</table>
				<button name="submitwifi" onClick="submit('WifiPasswordsFieldSet')">Submit</button>
			</fieldset>
		</p>

		<!-- <button name="submitall" onClick="submitall()">Submit All</button > -->

		<button name="populateall" onClick="populateall()">Populate All</button>

		<button name="clearall" onClick="clearall()">Clear All</button>

	</div>

	<script type="text/javascript">
		function startup() {
			if (window.location.search) {
				window.location.href = window.location.pathname;
			}
		};
		/*
		function submitall(){
			var formFields = document.getElementsByTagName('input');
			var outSearchString = "?";
			for (var i = 0; i < formFields.length; i++) {
				if(formFields[i].value != '' && formFields[i].id != ''){
					outSearchString = outSearchString + formFields[i].id + "=" + formFields[i].value + '&';
				}
			}
			window.location = "LastPassResult.html" + outSearchString;
			return false;
		}
		*/
		function populateall() {
			var formFields = document.getElementsByTagName('input');
			for (var i = 0; i < formFields.length; i++) {
				var type = formFields[i].type;
				console.log(type);
				if (type = "text") {
					formFields[i].value = randomString(formFields[i].id);
				}
			}
			return false;
		}

		function clearall() {
			var formFields = document.getElementsByTagName('input');
			for (var i = 0; i < formFields.length; i++) {
				formFields[i].value = '';
			}
			return false;
		}

		function submit(fieldSet) {
			var fieldSets = document.getElementsByTagName('fieldset');
			var fieldSet;
			for (var i = 0; i < fieldSets.length; i++) {
				if (fieldSets[i].id == fieldSet) {
					fieldSet = fieldSets[i];
					break;
				}
			}
			if (fieldSet) {
				var formFields = fieldSet.getElementsByTagName('input');
				var outSearchString = "?";
				for (var i = 0; i < formFields.length; i++) {
					if (formFields[i].value != '' && formFields[i].id != '') {
						outSearchString = outSearchString + formFields[i].id + "=" + formFields[i].value + '&';
					}
				}
				window.location = "LastPassResult.html" + outSearchString;
			}
			return false;
		}

		function randomString(id) {
			var length = 16;
			var result = id + '-';
			var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
			for (var i = length; i > 0; --i) {
				result += chars[Math.floor(Math.random() * chars.length)];
			}
			return result;
		}
	</script>

	<style>
		fieldset {
			width: 350px;
		}

		table {
			width: 350px;
			align-content: left;
		}

		input {
			line-height: 2;
		}

		.container {
			width: 500px;
			clear: both;
		}

		.container input {
			width: 100%;
			clear: both;
		}

		.no-spin::-webkit-inner-spin-button,
		.no-spin::-webkit-outer-spin-button {
			-webkit-appearance: none !important;
			margin: 0 !important;
			-moz-appearance: textfield !important;
		}
	</style>

</body>
